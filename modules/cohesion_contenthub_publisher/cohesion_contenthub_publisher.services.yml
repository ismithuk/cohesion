services:
  cohesion_contenthub_publisher.dependency_calculator:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\DependencyCollector\CohesionEntityReferenceFieldDependencyCollector
    tags:
      - { name: event_subscriber }
  cohesion_contenthub_publisher.json_value.dependency_calculator:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\DependencyCollector\CohesionLayoutCanvasDependencyCollector
    arguments: [ '@entity_type.manager']
    tags:
      - { name: event_subscriber }
  cohesion_contenthub_publisher.remove_config_entities:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\PrunePublishCdfEntities\RemoveConfigEntities
    tags:
      - { name: event_subscriber }
  cohesion_contenthub_publisher.is_not_cohesion_config:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\EnqueueEligibility\IsNotCohesionConfig
    tags:
      - { name: event_subscriber }
  cohesion_contenthub_publisher.is_not_cohesion_layout:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\EnqueueEligibility\IsNotCohesionLayout
    tags:
      - { name: event_subscriber }
  cohesion_contenthub_publisher.cohesion_entity_reference_field.serializer:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\SerializeContentField\CohesionEntityReferenceFieldSerializer
    arguments: [ '@entity_type.manager' ]
    tags:
      - { name: event_subscriber }
  cohesion_contenthub_publisher.cohesion_layout_canvas.serializer:
    class: Drupal\cohesion_contenthub_publisher\EventSubscriber\Cdf\CohesionLayoutSerializationHandler
    arguments: [ '@entity_type.manager' ]
    tags:
      - { name: event_subscriber }
